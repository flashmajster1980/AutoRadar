name: Deploy Dashboard to GitHub Pages

on:
  workflow_run:
    workflows: ["BazosBot Scraper"]
    types:
      - completed
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download artifact from scraper workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: main.yml
          name: bazos-data
          path: ./public
      
      - name: Copy dashboard and data files
        run: |
          mkdir -p ./public
          cp dashboard.html ./public/index.html
          cp novy_dashboard.html ./public/novy_dashboard.html || true
          cp scored_listings.json ./public/scored_listings.json || true
          cp scored_listings_data.js ./public/scored_listings_data.js || true
          cp market_history.json ./public/market_history.json || true
          cp market_values.json ./public/market_values.json || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
